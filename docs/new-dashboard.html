<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Childcare Cost Analysis Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #FF6B6B 0%, #4E54C8 100%);
            color: #333;
            min-height: 100vh;
        }
        .dashboard-container {
            max-width: 95%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        .control-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        select {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            width: 250px;
        }
        button {
            padding: 8px 16px;
            background: #4E54C8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background: #3F44A0;
        }
        .visualization-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .viz-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            min-height: 400px;
        }
        #mainViz {
            grid-column: 1 / -1;
            height: 600px;
        }
        #timeSeriesViz, #networkViz, #mapViz {
            height: 450px;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
        #statusMessage {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .info { background: #d1ecf1; color: #0c5460; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        @media (max-width: 1200px) {
            .visualization-grid {
                grid-template-columns: 1fr;
            }
            .control-panel {
                flex-direction: column;
                gap: 10px;
            }
            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>U.S. Childcare Cost Analysis Dashboard (2008-2018)</h1>
            <p>Exploring the Economic Impact of Childcare Costs Across America</p>
        </div>
        
        <div class="control-panel">
            <select id="dataType">
                <option value="infant">Infant Care</option>
                <option value="toddler">Toddler Care</option>
                <option value="preschool">Preschool Care</option>
            </select>
            <select id="vizType">
                <option value="map">Geographic Distribution</option>
                <option value="bar">Top States Comparison</option>
                <option value="comparison">Age Group Comparison</option>
                <option value="scatter">Cost vs. Burden Analysis</option>
            </select>
            <select id="stateFilter">
                <option value="all">All States</option>
            </select>
            <select id="yearFilter">
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
            </select>
            <button id="updateViz">Update Visualization</button>
            <button id="exportData">Export Data</button>
        </div>
        
        <div id="statusMessage"></div>
        
        <div class="visualization-grid">
            <div id="mainViz" class="viz-container"></div>
            <div id="timeSeriesViz" class="viz-container">
                <h3>Cost Trends Over Time (2008-2018)</h3>
            </div>
            <div id="networkViz" class="viz-container">
                <h3>Cost Relationships Network</h3>
            </div>
            <div id="mapViz" class="viz-container">
                <h3>Geographic Cost Distribution</h3>
            </div>
        </div>
    </div>
    
    <!-- Load visualization modules -->
    <script src="js/new-dashboard.js"></script>
    <script src="js/timeseries.js"></script>
    <script src="js/network.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
