<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Test</title>
    
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.1.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #plotDiv {
            width: 100%;
            height: 400px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plotly Test</h1>
        <p>This page tests if Plotly.js is working correctly.</p>
        
        <div id="plotDiv"></div>
        
        <div class="status" id="status">
            Status: Initializing...
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Check if Plotly is defined
                if (typeof Plotly === 'undefined') {
                    throw new Error('Plotly is not defined');
                }
                
                statusDiv.innerHTML = `Status: Plotly loaded successfully (version ${Plotly.version})`;
                
                // Create a simple plot
                const data = [{
                    x: [1, 2, 3, 4, 5],
                    y: [1, 4, 9, 16, 25],
                    type: 'scatter',
                    mode: 'lines+markers',
                    marker: {
                        color: 'rgb(55, 128, 191)',
                        size: 10
                    },
                    line: {
                        color: 'rgb(55, 128, 191)',
                        width: 3
                    }
                }];
                
                const layout = {
                    title: 'Simple Plotly Test',
                    xaxis: {
                        title: 'X Axis'
                    },
                    yaxis: {
                        title: 'Y Axis'
                    }
                };
                
                Plotly.newPlot('plotDiv', data, layout)
                    .then(() => {
                        statusDiv.innerHTML += '<br>Plot created successfully!';
                    })
                    .catch(err => {
                        statusDiv.innerHTML += `<br>Error creating plot: ${err.message}`;
                    });
                
            } catch (error) {
                statusDiv.innerHTML = `Status: Error - ${error.message}`;
                console.error('Plotly test error:', error);
            }
        });
    </script>
</body>
</html>
