<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childcare Cost Analysis Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32/3498db/ffffff?text=CC">
    
    <meta http-equiv="refresh" content="0;URL='debug-dashboard.html'" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            margin: 1rem 0;
            color: #7f8c8d;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .links {
            margin-top: 1rem;
        }
        .links a {
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Childcare Cost Analysis Dashboard</h1>
        <div class="spinner"></div>
        <p>Redirecting to the dashboard...</p>
        <div class="links">
            If you are not redirected automatically, please choose one of these options:
            <div class="mt-3">
                <a href="debug-dashboard.html">Debug Dashboard</a> | 
                <a href="simple-dashboard.html">Simple Dashboard</a> | 
                <a href="simple-dashboard-with-images.html">Dashboard with Images</a> | 
                <a href="dashboard-test.html">Test Dashboard</a> | 
                <a href="favicon.html">Favicon Generator</a>
            </div>
        </div>
    </div>
    
    <script>
        // Redirect after a short delay
        setTimeout(function() {
            window.location.href = 'debug-dashboard.html';
        }, 1000);
    </script>
</body>
</html>
